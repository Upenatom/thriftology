{% extends 'base.html' %}
{% block content %}

<h1>Welcome {{user}}</h1>
<h2>My Thrifts</h2>
<h3><a href="{%url 'mythrifts_listings'%}">My listings</a></h3>
<h3><a href="{%url 'mythrifts_sold'%}">Sold Items</a></h3>
<h3><a href="{%url 'mythrifts_bought'%}">Bought Items</a></h3>

{%for listing in listings%}
<a href="">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ listing.title }}</span>
            <p>Insert Image Here</p>
            <p>Gender: {{ listing.gender }}</p>
            <p>Size: {{ listing.size }}</p>
            <p>Price: {{ listing.price }}</p>
        </div>
    </div>
  </a>
  {% endfor %}

{% endblock %}
